apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.book.bookrecycler"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 2
        versionName "1.0.1"
        //first stap to test.
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0-alpha2'
    implementation 'com.google.firebase:firebase-auth:20.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-firestore:22.0.2'
    implementation 'com.google.firebase:firebase-storage:19.2.1'
    implementation 'com.google.firebase:firebase-messaging:21.0.1'

    //for testing Junit test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'

    //Material design
    implementation 'com.google.android.material:material:1.1.0'

    //Circle image view
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    //Glide - for loading images
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    //Image picker crop
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.+'

    //compressor
    implementation 'id.zelory:compressor:2.1.0'

    //for the location
    implementation 'com.google.android.gms:play-services-location:17.1.0'

    //for google sign in
    implementation 'com.google.android.gms:play-services-auth:19.0.0'

    //for zooming the image in ItemDetailsActivity
    implementation 'com.zolad:zoominimageview:1.0.0'

    //for the notification
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.6'
}
